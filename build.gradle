plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.web3j', name: 'core', version: '4.8.2'
    compile group: 'com.google.guava', name: 'guava', version: '30.1-jre'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
}
